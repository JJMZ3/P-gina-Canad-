    <div id="contenedor">
        <div id="contenido1">

        </div>

        <div id="contenido2">
            <form class="formulario">
                <label class="campo">TE HAS GRADUADO DE LA ESCUELA SECUNDARIA (ESCUELA DE ENSEÑANZA MEDIA)</label><br>
                <input id="graduación_si" type="radio" class="input1" name="GRADUADO" value="Si">

                <input id="graduación_no" type="radio" class="input1" name="GRADUADO" value="No">
                <label class="radio" >No</label><br>
                <label class="campo">¿HAS TENIDO ALGUNA OTRA EDUCACIÓN FORMAL?</label><br>
                <input id="otra_educación_si" type="radio" class="input1" name="OTRA_EDUCACION" value="Sí">
                <label class="radio" >Sí</label>
                <input id="otra_educación_no" type="radio" class="input1" name="OTRA_EDUCACION" value="No">
                <label class="radio" >No</label>
            </form>
        </div>

        <div id="contenido3">
            
            <form class="formulario">

                <label class="label">Pobre</label>
                <label class="label">Báscico</label>
                <label class="label">Moderado</label>

            </form>
        
            <br>

                <label class="label1">Báscico</label>
                <label class="label1">Moderado</label>
                <label class="label1">Experto</label>

                <button class="boton1">
                <a class="enlace1" href="pagina2.html">VOLVER</a>

                <button onclick="almacenar()" class="boton2">
